<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the Game</h2>
    <br>
    <div class="box-container">
    <div class="line-1">
        <div class="box red " type="button"></div>
        <div class="box yellow " type="button"></div>
    </div>
    <div class="line-2">
        <div class="box green" type="button"></div>
        <div class="box blue" type="button"></div>
    </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
